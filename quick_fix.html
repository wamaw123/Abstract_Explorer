<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Fix - Abstract Explorer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 2rem; 
            background: #f5f5f5; 
        }
        .btn {
            background: #0A2F5C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background: #08264A;
        }
        .info {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Quick Fix - Clear Filters</h1>
    
    <div class="info">
        <h3>Current Issue Diagnosis:</h3>
        <p id="diagnosis">Checking...</p>
    </div>
    
    <div class="info">
        <h3>Actions:</h3>
        <button class="btn" onclick="clearSessionStorage()">Clear Session Storage</button>
        <button class="btn" onclick="clearLocalStorage()">Clear Local Storage</button>
        <button class="btn" onclick="clearAllStorage()">Clear All Storage</button>
        <button class="btn" onclick="testStudiesData()">Test Studies Data</button>
    </div>
    
    <div class="info">
        <h3>Results:</h3>
        <div id="results">Ready...</div>
    </div>
    
    <div class="info">
        <h3>Navigation:</h3>
        <button class="btn" onclick="window.location.href='./Conference_Explorer.html'">Go to Main App</button>
        <button class="btn" onclick="window.location.href='./debug.html'">Go to Debug Page</button>
    </div>

    <script src="./studies_data.js"></script>
    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<p>' + message + '</p>';
        }
        
        function clearSessionStorage() {
            sessionStorage.clear();
            log('✅ Session storage cleared');
        }
        
        function clearLocalStorage() {
            localStorage.clear();
            log('✅ Local storage cleared');
        }
        
        function clearAllStorage() {
            sessionStorage.clear();
            localStorage.clear();
            log('✅ All storage cleared');
        }
        
        function testStudiesData() {
            if (typeof studies !== 'undefined') {
                log('✅ Studies data loaded: ' + studies.length + ' studies');
                log('First study: ' + studies[0].title);
            } else {
                log('❌ Studies data not found');
            }
        }
        
        // Auto-diagnosis
        document.addEventListener('DOMContentLoaded', function() {
            const diagnosisEl = document.getElementById('diagnosis');
            let diagnosis = [];
            
            // Check session storage
            const sessionFilters = sessionStorage.getItem('sessionActiveFilters');
            if (sessionFilters) {
                try {
                    const filters = JSON.parse(sessionFilters);
                    diagnosis.push('Session filters found: ' + JSON.stringify(filters));
                    if (filters.searchTerm && filters.searchTerm.length > 0) {
                        diagnosis.push('⚠️ Active search term: "' + filters.searchTerm + '"');
                    }
                } catch (e) {
                    diagnosis.push('❌ Invalid session filters');
                }
            } else {
                diagnosis.push('✅ No session filters found');
            }
            
            // Check studies data
            if (typeof studies !== 'undefined') {
                diagnosis.push('✅ Studies data available: ' + studies.length + ' studies');
            } else {
                diagnosis.push('❌ Studies data not loaded');
            }
            
            diagnosisEl.innerHTML = diagnosis.join('<br>');
        });
    </script>
</body>
</html>
