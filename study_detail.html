<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="explorer_styles.css"> 
    <script src="studies_data.js"></script> 
</head>
<body>
    <header class="main-header py-3">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="page-title-container">
                <img src="iconn.png" alt="Study Icon" class="detail-header-icon"> 
                <h1 id="studyPageTitle" class="text-lg sm:text-xl font-semibold tracking-tight truncate" title="Study Details">Study Details</h1>
                <button id="favoriteBtnOnDetail" class="favorite-btn" aria-label="Save to favorites">
                    <svg class="w-6 h-6 heart-empty" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                    <svg class="w-6 h-6 heart-filled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383-.218l-.022.012-.007.004-.004.001a.752.752 0 01-.704 0l-.004-.001z" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center space-x-2">
                 <button id="addCommentBtn" class="btn btn-back text-xs">Add Comment</button> <button id="toggleCommentsBtn" class="btn btn-back text-xs">Show Comments</button>
                <a href="Conference_Explorer.html" class="btn btn-back">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 mr-1.5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                    </svg>
                    Back to Explorer
                </a>
            </div>
        </div>
    </header>

    <div class="study-detail-main-wrapper">
        <main class="content-wrapper">
            <iframe id="studyFrame" title="Study Content">
                <p>Your browser does not support iframes. Please go back and try a different browser.</p>
            </iframe>
        </main>

        <aside id="commentsSidebar" class="comments-sidebar">
            <div class="p-4 text-sm text-gray-500">Loading comments...</div>
        </aside>
    </div>

    <div id="imageLightbox" style="display: none;">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
        <div id="lightboxCaption"></div>
    </div>

    <script defer src="detail_app.js"></script> 
</body>
</html>
